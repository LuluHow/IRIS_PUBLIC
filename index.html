<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.R.I.S - Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .contact {
            margin-top: 40px;
            font-size: 0.95rem;
            opacity: 0.7;
        }

        .contact a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        .contact a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I.R.I.S</h1>
        <div class="spinner"></div>
        <p class="subtitle">Site en cours de maintenance</p>
        <p class="message">
            Nous travaillons actuellement sur une nouvelle version du site.<br>
            Merci de votre patience.
        </p>
        <div class="contact">
            Contact : <a href="mailto:support-iris@ludovichorem.com">support-iris@ludovichorem.com</a><br>
            <a href="privacy/">Déclaration de confidentialité</a>
        </div>
    </div>
</body>
</html>
